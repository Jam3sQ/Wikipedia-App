<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<!--Plug in JQuery-->
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</head>

<body id="body">
<div class="container-fluid">

<!-- Keep contents centered -->
<div class="vertical-center">
	
	<!-- Logo and random article easter egg! -->
	<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="tooltip" title="Click here for a random article!"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" class="image-container"></a>

	<h1>Wikipedia Search</h1>

	<!-- Inputs search query from user -->
	<form>
		<input class='form' type="text" id="search" autocomplete="off">
	</form>

	<!-- Search button -->
	<button type="button" id="button-search" class="fa fa-search button-Dimensions"></button>
	
	<div>
	<!-- Outputs Results to user	 -->
	<ul class="results" id="results"></ul>

	</div>
</div><!--End vertical-center container-->

<!-- <footer>Developed by James Quiambao &copy 2016</footer> -->
</div><!--End contianer-fluid container-->

<!--Connect HTML to Javascript-->
<script src="index.js"></script>
	
</body>
</html>
